<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>2A Formulario de Captura</title>
    <link rel="stylesheet" href="estilos.css">
    <style >
        
    </style>
</head>
<body>
    <header>
        <h1>Sistema de Captura</h1>
        <nav>
            <ul>
                <li>Opcion 1</li>
                <li>Opcion 2</li>
                <li>Opcion 3</li>
            </ul>
        </nav>
    </header>

    <h1>Registro de usuarios</h1>
    <fieldset>
        <legend>Datos Personales</legend>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <label for="genero">Genero:</label>
        <label><input type="radio" name="genero" value="femenino" required> Femenino </label> 
        <label><input type="radio" name="genero" value="masculino"> Masculino </label>
        <label><input type="radio" name="genero" value="otro">No binario</label>
    <fieldset>
    <legend>Preguntas</legend>

    <p>¿Cuál es tu sistema operativo favorito?</p>

    <label><input type="radio" name="os" value="windows" required> Windows </label> 
    <label><input type="radio" name="os" value="macos"> MacOS </label>
    <label><input type="radio" name="os" value="linux"> Linux </label>

    <p> ¿Qué tecnologías utilizas? (Selecciona todas las que correspondan): </p>
    
    <label> <input type="checkbox" name="tech" value="html"> HTML </label>
    <label> <input type="checkbox" name="tech" value="css"> CSS </label>
    <label> <input type="checkbox" name="tech" value="javascript"> JavaScript </label>

    <legend>Comentarios Finales</legend>
    <label for="comments">Escribe tus comentarios: </label>
    <textarea id="comments" name="comments" rows="5"></textarea>
    
    <footer>
        <p>Derechos reservados</p>
    </footer>

</body>

</html>
